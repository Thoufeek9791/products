<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Products List</h1>
      <div class="icons">
        <div class="drop-down">
          <div class="dropdown-icon">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
          <div class="dropdown-content">
            <p id="new-item" class="addItems">New Item</p>
            <p id="existing-item" class="addItems">Existing Item</p>
          </div>
        </div>
        <i class="fa-solid fa-trash"></i>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <div class="drop-down">
      </div>
    </header>
    <div class="container">
      <form action="" name="search">
        <input
          type="search"
          name="productsearch"
          id="products"
          placeholder="Enter Art Number"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form action="" id="product-details">
          <div class="form-controls">
            <label for="artNumber"> Art Number </label>
            <input type="text" name="aricle" id="artNumber" />
          </div>

          <div class="form-controls sizes">
            <label for="size">Size</label>
            <div class="checkbox">
              <label for="existing-size1">6 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size1"
                value="6"
                class="size"
              />
              <label for="existing-size2">7 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size2"
                value="7"
                class="size"
              />
              <label for="existing-size3">8 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size3"
                value="8"
                class="size"
              />
              <label for="existing-size4">9 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size4"
                value="9"
                class="size"
              />
              <label for="existing-size5">10 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size5"
                value="10"
                class="size"
              />
              <label for="existing-size6">11 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size6"
                value="11"
                class="size"
              />
              <label for="existing-size7">12 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size7"
                value="12"
                class="size"
              />
            </div>
          </div>

          <div class="form-controls">
            <label for="colors">Color </label>
            <input type="text" name="color" id="colors" />
          </div>

          <div class="form-controls">
            <label for="MRP"> MRP </label>
            <input type="text" name="price" id="MRP" />
          </div>
          <button>add</button>
        </form>
      </div>
    </div>




    <!-- existing modal -->
    <div class="modal" id="existing-modal">
      <div class="modal-content">
        <span class="close-button existing-close-button">&times;</span>
        <form action="" id="existing-products">
          <div class="form-controls existingItem-select">
            
          </div>

          <div class="form-controls sizes">
            <label for="size">Size</label>
            <div class="checkbox">
              <label for="existing-size1">6 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size1"
                value="6"
                class="size"
              />
              <label for="existing-size2">7 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size2"
                value="7"
                class="size"
              />
              <label for="existing-size3">8 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size3"
                value="8"
                class="size"
              />
              <label for="existing-size4">9 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size4"
                value="9"
                class="size"
              />
              <label for="existing-size5">10 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size5"
                value="10"
                class="size"
              />
              <label for="existing-size6">11 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size6"
                value="11"
                class="size"
              />
              <label for="existing-size7">12 </label>
              <input
                type="checkbox"
                name="sizes"
                id="existing-size7"
                value="12"
                class="size"
              />
            </div>
          </div>
          <div class="form-controls" id="existing-item">
            <label for="colors">Color </label>
            <select name="color" id="available-colors" disabled>
              <option value="">---select color---</option>
            </select>
          </div>
          <button>add</button>
        </form>
      </div>
    </div>


    <script
      src="https://kit.fontawesome.com/3a2330b33b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
