<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Products List</h1>
      <div class="icons">
        <i class="fa-solid fa-circle-plus"></i>
        <i class="fa-solid fa-trash"></i>
      </div>
    </header>
    <div class="container">
      <form action="" name="search">
        <input type="search" name="productsearch" id="products" placeholder="Enter Art Number"/>
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    

    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
       <form action="">
        <div class="form-controls">
          <label for="artNumber"> Art Number
            <input type="text" name="aricle" id="artNumber">
          </label>
        </div>

        <div class="form-controls">
          <label for="size">Size
            <input type="text" name="sizes" id="size">
          </label>
        </div>

        <div class="form-controls">
          <label for="colors">Color
            <input type="text" name="color" id="colors">
          </label>
        </div>
        
        <div class="form-controls">
          <label for="MRP"> MRP
            <input type="text" name="price" id="MRP">
          </label>
        </div>
        <button>add</button>
       </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3a2330b33b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
